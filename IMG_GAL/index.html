<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Magnification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome Back</h1>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider" id="carousel">
                <img src="images/BP.jpeg" alt="carosoul Image 1" class="cr" id="slide-1">
                <img src="images/BTS.jpeg" alt="carosoul Image 2" class="cr" id="slide-2">
                <img src="images/EXo.jpeg" alt="carosoul Image 3" class="cr" id="slide-3">
                <img src="images/new jeans.jpeg" alt="carosoul Image 4" class="cr" id="slide-4">
                <img src="images/Twice.jpeg" alt="carosoul Image 5" class="cr" id="slide-5">
                <img src="images/TXT.jpeg" alt="carosoul Image 6" class="cr" id="slide-6">
            </div>
        </div>
    </section>
    <h1>Image Gallery</h1>
    <section class="midsec">
        <div class="midx">
            <img src="images/BP.jpeg" alt="img-1" id="hovimg-1" onclick="enlargeImage(this)">
        </div>
        <div class="midx">
            <img src="images/BTS.jpeg" alt="img-2" id="hovimg-2 "onclick="enlargeImage(this)">
        </div>
        <div class="midx">
            <img src="images/EXo.jpeg" alt="img-3" id="hovimg-3 " onclick="enlargeImage(this)">
        </div>
        <div class="midx">
            <img src="images/new jeans.jpeg" alt="img-4" id="hovimg-4" onclick="enlargeImage(this)">
        </div>
        <div class="midx">
            <img src="images/Twice.jpeg" alt="img-5" id="hovimg-5" onclick="enlargeImage(this)">
        </div>
        <div class="midx">
            <img src="images/TXT.jpeg" alt="img-6" id="hovimg-6 " onclick="enlargeImage(this)">
        </div>
    </section>
    <div class="popup-container" id="popup-container">
        <img class="popup-img" id="popup-img" src="" alt="Enlarged Image">
        <span onclick="closePopup()" id="spx"><img width="48" height="48" src="https://img.icons8.com/fluency/48/cancel.png" alt="cancel"/></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
